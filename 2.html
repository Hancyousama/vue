<!DOCTYPE html>

<head>
    <title>ceshi </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            height: 502px;
            width: 895px;
        }
        
        .picall {
            height: 502px;
            width: 895px;
            position: absolute;
        }
        
        .pic {
            height: 100%;
            width: 100%;
            background-size: 100%;
            display: none;
        }
        
        .nowpic {
            display: block;
        }
        
        #pic1 {
            background-image: url(./image/1.jpg);
        }
        
        #pic2 {
            background-image: url(./image/2.jpg);
        }
        
        #pic3 {
            background-image: url(./image/3.jpg);
        }
        
        .buttomall {
            width: 100%;
            height: 18px;
            left: 30%;
            position: absolute;
            bottom: 15px;
        }
        
        .button {
            width: 50px;
            height: 100%;
            background-color: white;
            opacity: 0.6;
            margin: 0 20px;
            float: left;
            text-align: center;
        }
        
        .button:hover {
            cursor: pointer;
        }
    </style>


</head>

<body>
    <div class="picall" id="picall">
        <div class="pic nowpic" id="pic1"></div>
        <div class="pic" id="pic2"></div>
        <div class="pic" id="pic3"></div>

        <div class="buttomall">
            <div class="button" id="0"></div>
            <div class="button" id="1"></div>
            <div class="button" id="2"></div>
        </div>
    </div>
    <script>
        function getId(v) {
            var v = document.getElementById(v);
            return v;
        }
        var picall = getId("picall"),
            pic = document.getElementsByClassName("pic"),
            button = document.getElementsByClassName("button"),
            index = 0,
            timer = null;


        function indexs() {
            timer = setInterval(function() {

                if (index >= pic.length) {
                    index = 0;
                }
                console.log(index);
                bannernow()
                index++;
            }, 2000);

        };

        function bannerend() {
            if (timer) {
                clearInterval(timer);
            };
        };



        function bannernow() {
            for (i = 0; i < pic.length; i++) {
                pic[i].style.display = "none";
            };
            pic[index].style.display = "block";
        };

        function mouses() {
            picall.onmouseover = function() {
                console.log("9");
                bannerend();

            };
            picall.onmouseout = function() {
                console.log("9");
                indexs();

            };
            for (i = 0; i < button.length; i++) {
                button[i].onclick = function() {
                    index = this.id;
                    bannernow();
                };



            };
            picall.onmouseout();

        };

        mouses();
    </script>

</body>
